<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
</head>
<body>
<header>
   <h1>Song title</h1>
</header>
<section>
    <h2>Genre</h2>
    <p th:text="${song.getGenre()}"></p>
    <h2>Year</h2>
    <p th:text="${song.getReleaseYear()}"></p>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist:${song.getPerformers()}"
        th:text="|${artist.getFirstName()} ${artist.getLastName()}|"></li>
    </ul>
</section>
</body>
</html>
